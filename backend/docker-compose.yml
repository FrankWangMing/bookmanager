version: "3.8"
services:
  backend-bookmanager:
    platform: linux/amd64
    container_name: backend-bookmanager
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    env_file:
      - .env
    networks:
      - connect

  postgres:
    image: postgres
    container_name: backend-postgres
    restart: always
    ports:
      - "5432:5432"
    env_file:
      - .env
    volumes:
      - postgres:/var/lib/postgresql/data
    networks:
      - connect

networks:
  connect:
    driver: bridge

volumes:
  postgres:
    name: nest-db
